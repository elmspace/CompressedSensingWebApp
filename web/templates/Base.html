<!--
	This is the base HTML, which will use for Wave Payroll landing page.
	It contains all the CDNs for external js/css dependencies.
	Each section is labeled.
-->
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TTC-BUDDY</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
	<link rel="manifest" href="/static/manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="icon" sizes="192x192" href="{{ url_for('static', filename='/static/img/android-launchericon-192-192.png') }}">
	<meta name="description" content="TTC-BUDDY-APP">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

	<!--#######################[DataTables]###########################-->
	<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.0/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.0/js/buttons.print.min.js"></script>
	<!--#############################[CSS]############################-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/BaseStyle.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/Index.css')}}">
	<!--##############################################################-->
	<!--#############################[JS]#############################-->
	<script src="{{url_for('static',filename='js/ajax.js')}}" type="text/javascript"></script>
	<script src="{{url_for('static',filename='js/app.js')}}" type="text/javascript"></script>

</head>
<body>
{% block body %}{% endblock %}
